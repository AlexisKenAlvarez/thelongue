<!-- ===== RANDOM NUMBER GENERATOR ===== -->
  <div class="rng-container">
    <h1>Generate random number within a range starting from 1</h1>
    <form id="rng-input-form" class="rng-form">
      <input type="number" id="rng-max-id" name="rng-max" max="9999999999999999999" placeholder="Maximum value" required/>
      <button type="button" onclick="getNumber()">Enter</button>
    </form>
    <button type="button" onclick="generate(1, rng_max)" class="rng-button">
      GENERATE
    </button>
    <div id="rng-output">
      <h1 id="rngnumber"></h1>
    </div>
    <button type="button" onclick="clearsect()" class="rng-button">
      CLEAR
    </button>
  </div>
